<!DOCTYPE html>
<html lang="en">
<head>
  <title>Before/After Slider</title>

  <meta content="Before/After Slider" name="description"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="HandheldFriendly" content="true"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>

  <link rel="stylesheet" href="main.css"/>

<body>
<section class="main-slider">
  <div class="content">
    <h2 class="content-subtitle">OUR GALLERY</h2>
    <h1 class="content-title">Before &amp; After Photos</h1>
    <div class="content-tabs">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" href="#body" data-toggle="tab" role="tab">Body</a></li>
        <li class="nav-item"><a class="nav-link" href="#breast" data-toggle="tab" role="tab">Breast</a></li>
        <li class="nav-item"><a class="nav-link" href="#face" data-toggle="tab" role="tab">Face</a></li>
        <li class="nav-item"><a class="nav-link" href="#mens" data-toggle="tab" role="tab">Mens</a></li>
      </ul>
    </div>
  </div>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="body" role="tabpanel" aria-labelledby="tab-link-0">
      <div class="slider">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="image-compare"><img class="image-compare-before" src="assets/images/slide-1-before.jpg" alt="before"/><img class="image-compare-after" src="assets/images/slide-1-after.jpg" alt="after"/></div>
            </div>
            <div class="swiper-slide">
              <div class="image-compare"><img class="image-compare-before" src="assets/images/slide-2-before.jpg" alt="before"/><img class="image-compare-after" src="assets/images/slide-2-after.jpg" alt="after"/></div>
            </div>
            <div class="swiper-slide">
              <div class="image-compare"><img class="image-compare-before" src="assets/images/slide-3-before.jpg" alt="before"/><img class="image-compare-after" src="assets/images/slide-3-after.jpg" alt="after"/></div>
            </div>
            <div class="swiper-slide">

            <div class="swiper-slide">

            </div>
            <div class="swiper-slide">
              <div class="image-compare"><img class="image-compare-before" src="assets/images/slide-3-before.jpg" alt="before"/><img class="image-compare-after" src="assets/images/slide-3-after.jpg" alt="after"/></div>
            </div>
          </div>
          <button class="swiper-button-prev">
            <svg viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9.00018 17L1.00018 9L9.00018 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
          <button class="swiper-button-next">
            <svg viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.00018 17L9.00018 9L1.00018 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
